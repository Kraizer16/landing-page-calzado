<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="/estilos/styles.css">
</head>
<body>
    <nav class="navbar is-black has-background-black ">
        <div class="navbar-brand">


            <h1 class="navbar-item is-size-2-desktop  has-text-white">StepAhead</h1>

            <a class="navbar-burger has-text-white" id="burger">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>

        <div class="navbar-menu" id="nav-links">
            <div class="navbar-end">
                <a class="navbar-item" href="/index.html"> Inicio</a>

            </div>
        </div>
    </nav>
    <div class="columns">
        <div class="column is-4"></div>
        <div class="column is-4 ">
            <div id="datos" class="cell has-background-white p-4 box has-shadow-medium has-radius-medium"
                style="border-radius: 10px; border: 2px solid black; overflow: hidden;">
                <div class="has-text-centered">
                    <h2 class="title is-flex is-justify-content-center has-text-black">Registro asistentes </h2>
                    <p class="subtitle is-flex is-justify-content-center mb-4 mt-5 has-text-black">
                        ¡DEJANOS TUS DATOS PERSONALES!
                    </p>
                </div>
                <form action="" method="get">
                    <div class="field ">
                        <label class="label has-text-black" for="nombre">Nombre y apellidos:</label>
                        <div class="control ">
                            <input class="input is-small" type="text" placeholder="Nombre" value="" required
                                minlength="4" maxlength="20" size="50" id="nombre" />
                        </div>
                    </div>

                    <div class="field">
                        <label class="label has-text-black" for="Identificacíon">Identificación</label>
                        <div class="control">
                            <input class="input is-small" type="text" placeholder="No Identificación" value="" required
                                minlength="5" maxlength="20" size="50" id="Identificación" />
                        </div>
                    </div>

                    <div class="field">
                        <label class="label has-text-black" for="email">Correo electrónico:</label>
                        <div class="control">
                            <input class="input is-small" type="email" placeholder="Correo" value="" required
                                minlength="4" maxlength="20" size="50" id="email" />
                        </div>
                    </div>

                    <div class="field">
                        <label class="label has-text-black" for="boleto">Direccion</label>
                        <div class="control">
                            <input class="input is-small" type="text" placeholder="Ejemplo: Cra: 12A #22-37" value="" required
                                minlength="4" maxlength="20" size="50" id="boleto" />
                        </div>
                    </div>



                    <div class="field">
                        <label class="label has-text-black" for="tel">Estado:</label>
                        <div class="control">
                            <select name="">
                                <option value=""> Compra</option>
                                <option value=""> Financiación</option>
                            </select>
                        </div>
                    </div>


                    <div class="field is-grouped is-justify-content-center">
                        <div class="control">
                            <button class="button">Enviar</button>
                        </div>
                    </div>



                </form>

            </div>
        </div>
        
    </div>

    <footer class="footer has-text-black pb-0 e-footer">
        <div class="content has-text-centered">
            <h4 class="has-text-black">** StepAhead **</h4>
            <p class="is-size-5 has-text-black">
                <strong class=" has-text-black">StepAhead</strong> © 2024. Todos los derechos
                reservados.
            </p>
        </div>
    </footer>
</body>
</html>
